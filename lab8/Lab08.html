<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab08</title>
    <link rel="stylesheet" href="Lab08.css">
</head>
<body>
<div id="bd">
    <h3>热门景点排序及热度统计</h3>
    <div id="container" class="container">
        <div id="wrap" class="wrap">
            <img src="5.jpg" alt="5">
            <img src="1.jpg" alt="1">
            <img src="2.jpg" alt="2">
            <img src="3.jpg" alt="3">
            <img src="4.jpg" alt="4">
            <img src="5.jpg" alt="5">
            <img src="1.jpg" alt="1">
        </div>
        <div id="bts" class="buttons">
            <span data-index="1" class="on">1</span>
            <span data-index="2">2</span>
            <span data-index="3">3</span>
            <span data-index="4">4</span>
            <span data-index="5">5</span>
        </div>
        <a href="javascript:" id="left" class="arrow arrow_left">&lt;</a>
        <a href="javascript:" id="right" class="arrow arrow_right">&gt;</a>
    </div>
    <table id="table" border="1">
        <tr id="header">
            <th>景区</th>
            <th>省份</th>
            <th>热度</th>
        </tr>
        <tr>
            <td>黄山</td>
            <td>安徽</td>
            <td>4.8</td>
        </tr>
        <tr>
            <td>天安门</td>
            <td>北京</td>
            <td>4.5</td>
        </tr>
        <tr>
            <td>白云山</td>
            <td>广东</td>
            <td>4.2</td>
        </tr>
        <tr>
            <td>故宫</td>
            <td>北京</td>
            <td>4.1</td>
        </tr>
    </table>
</div>
<script src="Lab08.js"></script>
</body>
</html>
